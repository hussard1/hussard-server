<!DOCTYPE html>
<html lang="en" layout:decorator="layout/layout">
<head>
	<title>Title</title>
</head>
	<!--

	TABLE OF CONTENTS.
	
	Use search to find needed section.
	
	===================================================================
	
	|  01. #CSS Links                |  all CSS links and file paths  |
	|  02. #FAVICONS                 |  Favicon links and file paths  |
	|  03. #GOOGLE FONT              |  Google font link              |
	|  04. #APP SCREEN / ICONS       |  app icons, screen backdrops   |
	|  05. #BODY                     |  body tag                      |
	|  06. #HEADER                   |  header tag                    |
	|  07. #PROJECTS                 |  project lists                 |
	|  08. #TOGGLE LAYOUT BUTTONS    |  layout buttons and actions    |
	|  09. #MOBILE                   |  mobile view dropdown          |
	|  10. #SEARCH                   |  search field                  |
	|  11. #NAVIGATION               |  left panel & navigation       |
	|  12. #RIGHT PANEL              |  right panel userlist          |
	|  13. #MAIN PANEL               |  main panel                    |
	|  14. #MAIN CONTENT             |  content holder                |
	|  15. #PAGE FOOTER              |  page footer                   |
	|  16. #SHORTCUT AREA            |  dropdown shortcuts area       |
	|  17. #PLUGINS                  |  all scripts and plugins       |
	
	===================================================================
	
	-->
	
	<!-- #BODY -->
	<!-- Possible Classes

		* 'smart-style-{SKIN#}'
		* 'smart-rtl'         - Switch theme mode to RTL
		* 'menu-on-top'       - Switch to top navigation (no DOM change required)
		* 'no-menu'			  - Hides the menu completely
		* 'hidden-menu'       - Hides the main menu but still accessable by hovering over left edge
		* 'fixed-header'      - Fixes the header
		* 'fixed-navigation'  - Fixes the main menu
		* 'fixed-ribbon'      - Fixes breadcrumb
		* 'fixed-page-footer' - Fixes footer
		* 'container'         - boxed layout mode (non-responsive: will not work with fixed-navigation & fixed-ribbon)
	-->
	<body class="">
		<!-- MAIN PANEL -->
		<div id="main" role="main">
			<div layout:fragment="content">
				<!-- widget grid -->
				<section id="widget-grid" class="">

					<!-- row -->
					<div class="row">

						<!-- NEW WIDGET START -->
						<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

							<!-- Widget ID (each widget will need unique ID)-->
							<div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">
								<!-- widget options:
								usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

								data-widget-colorbutton="false"
								data-widget-editbutton="false"
								data-widget-togglebutton="false"
								data-widget-deletebutton="false"
								data-widget-fullscreenbutton="false"
								data-widget-custombutton="false"
								data-widget-collapsed="true"
								data-widget-sortable="false"

								-->
								<header>
									<span class="widget-icon"> <i class="fa fa-table"></i> </span>
									<h2>Standard Data Tables </h2>

								</header>

								<!-- widget div-->
								<div>

									<!-- widget edit box -->
									<div class="jarviswidget-editbox">
										<!-- This area used as dropdown edit box -->

									</div>
									<!-- end widget edit box -->

									<!-- widget content -->
									<div class="widget-body no-padding">

										<table id="dt_basic" class="table table-striped table-bordered table-hover" width="100%">
											<thead>
											<tr>
												<th data-hide="phone">NO</th>
												<th data-hide="phone,tablet"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> ID</th>
												<th data-class="expand"> First Name</th>
												<th data-hide="phone"> Last Name</th>
												<th>email</th>
												<th data-hide="phone,tablet"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i>Phone</th>
												<th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i> Created Date</th>
											</tr>
											</thead>
											<tbody>
											<tr th:each="user, iter : ${users}">
												<td th:text="${iter.index }+1">1</td>
												<td th:text="${user.username}">Jennifer</td>
												<td th:text="${user.firstName}">1-342-463-8341</td>
												<td th:text="${user.lastName}">1-342-463-8341</td>
												<td th:text="${user.email}">1-342-463-8341</td>
												<td>1-342-463-8341</td>
												<td th:text="${user.created}">Et Rutrum Non Associates</td>
											</tr>
											</tbody>
										</table>

									</div>
									<!-- end widget content -->

								</div>
								<!-- end widget div -->

							</div>
							<!-- end widget -->
						</article>
					</div>
				</section>
			</div>
		</div>
		<!-- END MAIN PANEL -->

		<div layout:fragment="scriptFile">
		<!-- PAGE RELATED PLUGIN(S) -->
		<script th:src="@{/static/js/plugin/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/static/js/plugin/datatables/dataTables.colVis.min.js}"></script>
		<script th:src="@{/static/js/plugin/datatables/dataTables.tableTools.min.js}"></script>
		<script th:src="@{/static/js/plugin/datatables/dataTables.bootstrap.min.js}"></script>
		<script th:src="@{/static/js/plugin/datatable-responsive/datatables.responsive.min.js}"></script>
		</div>

		<script type="text/javascript" th:inline="javascript" layout:fragment="script">
			//<![CDATA[
            // DO NOT REMOVE : GLOBAL FUNCTIONS!

            $(document).ready(function() {

                pageSetUp();

				/* // DOM Position key index //

				 l - Length changing (dropdown)
				 f - Filtering input (search)
				 t - The Table! (datatable)
				 i - Information (records)
				 p - Pagination (paging)
				 r - pRocessing
				 < and > - div elements
				 <"#id" and > - div with an id
				 <"class" and > - div with a class
				 <"#id.class" and > - div with an id and class

				 Also see: http://legacy.datatables.net/usage/features
				 */

				/* BASIC ;*/
                var responsiveHelper_dt_basic = undefined;

                var breakpointDefinition = {
                    tablet: 1024,
                    phone: 480
                };

                $('#dt_basic').dataTable({
                    "sDom": "<'dt-toolbar'<'col-xs-12 col-sm-6'f><'col-sm-6 col-xs-12 hidden-xs'l>r>" +
                    "t" +
                    "<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-6'p>>",
                    "autoWidth": true,
                    "preDrawCallback": function () {
                        // Initialize the responsive datatables helper once.
                        if (!responsiveHelper_dt_basic) {
                            responsiveHelper_dt_basic = new ResponsiveDatatablesHelper($('#dt_basic'), breakpointDefinition);
                        }
                    },
                    "rowCallback": function (nRow) {
                        responsiveHelper_dt_basic.createExpandIcon(nRow);
                    },
                    "drawCallback": function (oSettings) {
                        responsiveHelper_dt_basic.respond();
                    }
                });
            });
			/* END BASIC */
            //]]>
		</script>
	</body>

</html>
